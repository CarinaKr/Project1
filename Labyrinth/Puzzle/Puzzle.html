<!doctype html>
<html>

	<head>
		<title>Puzzle</title>
		<meta charset=utf-8>
		<link href="../design.css" type="text/css" rel="stylesheet">
	</head>

	<body>
	  <input type="button" class="submit" value="Zurücksetzen" onclick='restart()'>
	  <input type="button" class="submit" value="Shuffle" onclick='shuffle()'>
	  <input type="button" class="submit" value="Zurück zum Labyrinth" onclick='backToTheMaze()'>

		<div id='game_object'>
			<canvas width='800px' height='600px' id='background_canvas' style='background:gray; position:absolute; top:0px; left:0px;'></canvas>
			<canvas width='800px' height='600px' id='main_canvas' style=' position:absolute; top:0px; left:0px;' onmousemove='mouse(event)'>Leider kann dieser Browser das Spiel nicht ausführen!</canvas>
		</div>
		<script src='../resizeGame.js'></script>
		<script src='puzzle.js'></script>
	</body>

</html>
